# week08/.github/workflows/frontend_ci.yml
name: Frontend CI â€” Build & Push to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: frontend
  REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}   # e.g., sarah7p28acr.azurecr.io
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }} # unique traceable tag

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login "${{ secrets.REGISTRY_LOGIN_SERVER }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push image (linux/amd64)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t "$REGISTRY/$IMAGE_NAME:latest" \
            -t "$REGISTRY/$IMAGE_NAME:$IMAGE_TAG" \
            ./frontend \
            --push

      - name: Logout (tidy up)
        if: always()
        run: docker logout "${{ secrets.REGISTRY_LOGIN_SERVER }}"
