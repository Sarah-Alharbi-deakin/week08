# week08/.github/workflows/frontend_ci.yml
name: Frontend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER }}   # e.g. sarah7p28acr.azurecr.io
  IMAGE_NAME: frontend
  SHA_TAG: ${{ github.sha }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Buildx for multi-arch and better caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ACR login
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login "${{ env.REGISTRY }}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      # Optional: show weâ€™re using the tag values
      - name: Show tags
        run: |
          echo "Pushing ${REGISTRY}/${IMAGE_NAME}:latest"
          echo "Pushing ${REGISTRY}/${IMAGE_NAME}:${SHA_TAG}"

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHA_TAG }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Docker logout
        if: always()
        run: docker logout "${{ env.REGISTRY }}"
