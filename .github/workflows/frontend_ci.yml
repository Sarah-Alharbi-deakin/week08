name: Frontend CI — Build & Push to ACR

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: frontend
  # Fallback: if REGISTRY_LOGIN_SERVER is empty, try ACR_LOGIN_SERVER
  REGISTRY: ${{ secrets.REGISTRY_LOGIN_SERVER != '' && secrets.REGISTRY_LOGIN_SERVER || secrets.ACR_LOGIN_SERVER }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Guard — ensure REGISTRY is set
        run: |
          if [ -z "${REGISTRY}" ]; then
            echo "::error::REGISTRY_LOGIN_SERVER (or ACR_LOGIN_SERVER) secret is missing/empty."
            exit 1
          fi
          echo "Using registry: ${REGISTRY}"  # value will be masked in logs

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login "${REGISTRY}" \
            -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push (linux/amd64)
        run: |
          TAG="${{ github.sha }}-${{ github.run_id }}"
          docker buildx build \
            --platform linux/amd64 \
            -t "${REGISTRY}/${IMAGE_NAME}:latest" \
            -t "${REGISTRY}/${IMAGE_NAME}:${TAG}" \
            ./frontend \
            --push

      - name: Logout
        if: always()
        run: docker logout "${REGISTRY}"
